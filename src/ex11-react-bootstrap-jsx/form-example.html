<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

<script src="/js/react.min.js"></script>
<script src="/js/react-dom.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/react-bootstrap.min.js"></script>
<script src="/js/light-request.js"></script>

<div id="app1"></div>

<script type="text/babel">
const {Modal, Button, OverlayTrigger, Popover, Tooltip} = ReactBootstrap;
const {Form, FormGroup, Col, ControlLabel, FormControl, Checkbox} = ReactBootstrap;

const Example = props =>
	<Form horizontal>
		<FormGroup controlId="formHorizontalEmail">
			<Col componentClass={ControlLabel} sm={2}>
				Email
			</Col>
			<Col sm={10}>
				<FormControl type="email" placeholder="Email" />
			</Col>
		</FormGroup>

		<FormGroup controlId="formHorizontalPassword">
			<Col componentClass={ControlLabel} sm={2}>
				Password
			</Col>
			<Col sm={10}>
				<FormControl type="password" placeholder="Password" />
			</Col>
		</FormGroup>

		<FormGroup>
			<Col smOffset={2} sm={10}>
				<Checkbox>Remember me</Checkbox>
			</Col>
		</FormGroup>

		<FormGroup>
			<Col smOffset={2} sm={10}>
				<Button type="submit">
					Sign in
				</Button>
			</Col>
		</FormGroup>
	</Form>;

ReactDOM.render(<Example />, app1);
</script>
